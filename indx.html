<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-Hour Clock</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: url('https://cdn.prod.website-files.com/60babc2f4a97cece9858d8e7/629867518b54150ce178a506_hq720.jpeg') no-repeat center center fixed;
      background-size: 100% 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .clock {
      font-size: 10vw;
      max-font-size: 8rem;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 2rem;
    }
    .notes-button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .notes-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:-- --</div>
  <a href="https://rohitdhanani786090.github.io/noteshub/View_Notes.html">
    <button class="notes-button">View Notes</button>
  </a>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      const strTime = [hours, minutes]
        .map(unit => String(unit).padStart(2, '0'))
        .join(':') + ' ' + ampm;
      document.getElementById('clock').textContent = strTime;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
